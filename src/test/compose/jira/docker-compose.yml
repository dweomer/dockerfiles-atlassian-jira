# docker-compose --project-name jira

webserver:
  domainname: example.com
  hostname: jira
  image: nginx:1.9
  links:
    - appserver:appserver
  ports:
    - 80:80
    - 443:443
  volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf
# run ../../scripts/mk-self-signed-cert.sh to create a self-signed cert for jira.example.com
    - ./server.key:/etc/ssl/private/server.key
    - ./server.crt:/etc/ssl/private/server.crt

appserver:
  environment:
    JIRA_CONNECTOR_PROXY_NAME: jira.example.com
  hostname: jira
  image: dweomer/atlassian-jira
  links:
    - database:database
  ports:
    - 7999:7999

database:
  image: postgres:9.4
  environment:
    POSTGRES_USER: jira
    POSTGRES_PASSWORD: jira
